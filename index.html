<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>Tic Tac Toe</h1>
    <div class="status" id="status" aria-live="polite">Player X's turn</div>
    <section class="board" id="board" aria-label="Tic Tac Toe Board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </section>
    <!-- Horizontal button bar below the board -->
    <div class="button-bar-horizontal">
      <button id="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
      <button id="reset" aria-label="Reset game">Reset Game</button>
      <button id="ai-toggle" aria-label="Toggle AI mode">Play vs AI: OFF</button>
    </div>
  </main>
</body>
</html>
